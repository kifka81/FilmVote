<div class="container mb-5">
  <div class="row justify-content-md-center">
    <div class="col-6 col-sm-7">
      <div class="row">
        <div class="col-md-5">
          <img class="img-fluid mx-auto" [src]="item.poster" alt="{{item.title}}">
        </div>
        <div class="col-md-7 text-center">
          <h3 class="title-ranking">{{ item.title }}</h3>
          <div class="number-top mt-3">
            <h2>{{ item.votes }}</h2>
          </div>
          <div class="documents-tags documents my-5 clearfix">
              <a (click)="voteUp()">
                <i class="fas fa-arrow-alt-circle-up"></i> UpVote
             </a>
              <a (click)="voteDown()">
                <i class="fas fa-arrow-alt-circle-down"></i> DowmVote
              </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
