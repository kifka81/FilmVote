<div class="top-main">
    <img src="assets/bg1.jpg" class="img-fluid">
    <div class="back-films">
      <h2 class="title-films">All Films</h2>
    </div>
  </div>

<div class="container mb-5">
    <h2 class="second-title my-5">Search your film</h2>
      <div class="row justify-content-md-center mt-3">
        <div class="col-md-12">
            <div class="search-bar">
                <input name="searchTerm" type="text" [(ngModel)]= "searchTerm" placeholder="Search your film ...">
              </div> 

          <div class="row">
            <div class="col-md-3 mb-3" *ngFor="let film of films | searchFilter: searchTerm">
            <a [routerLink]="['/film', film.id]">
                <p class="text-center mt-3 bg-title text-light p-2">Ranking {{film.imdbRating}}</p>
                <img class="img-fluid mx-auto" [src]="film.poster" alt="{{film.title}}">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
