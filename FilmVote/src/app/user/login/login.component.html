<div class="top-main">
    <img src="assets/bg1.jpg" class="img-fluid">
    <div class="back-films">
        <h2 class="title-login">Login</h2>
    </div>
</div>
<div class="container mb-5">
  <div class="row justify-content-md-center">
    <div class="col-md-10 single-body">
      <div class="col-sm-8 mx-auto my-3">
        <h3><i class="fas fa-film"></i>FilmVote</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-group mt-5">
          <div class="mb-3">
            <label for="exampleInputEmail1">Email address *</label>
            <input type="email" [formControl]="loginForm.get('email')" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group mt-3">
            <label for="exampleInputPassword1">Password *</label>
            <input type="password" [formControl]="loginForm.get('password')" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="documents-tags documents my-5 text-center">
              <button type="submit">Submit</button>
            </div>  
        
      </form>
    </div>
  </div>
</div>
